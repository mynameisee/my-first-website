<h2>CSS</h2>
<p>CSS는 HTML과 함께 웹을 구성하는 기본 프로그래밍 요소 입니다.
 HTML이 텍스트나 이미지, 표와 같은 구성 요소를 웹 문서에 넣어 
뼈대를 만드는 것이라면 CSS는 색상이나 크기, 이미지 크기나 위치, 
배치 방법 등 웹 문서의 디자인 요소를 담당 합니다.
</p>
